server:
  port: 8888

app:
  api-prefix: /api/v1

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Auth Service
        # ✅ Auth Service - Dynamic URL from environment
        - id: auth_service
          uri: ${AUTH_SERVICE_URL:http://localhost:8088}
          predicates:
            - Path=${app.api-prefix}/auth/**
          filters:
            - StripPrefix=2
        - id: user_service
          uri: ${USER_SERVICE_URL:http://localhost:8088}
          predicates:
            - Path=${app.api-prefix}/users/**
          filters:
            - StripPrefix=2

        # ✅ Payment Service
        - id: payment_service
          uri: ${PAYMENT_SERVICE_URL:http://localhost:8089}
          predicates:
            - Path=${app.api-prefix}/payments/**,${app.api-prefix}/vip-packages/**
          filters:
            - StripPrefix=2

        # ✅ Market Service
        - id: market_service
          uri: ${MARKET_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=${app.api-prefix}/candles/**,${app.api-prefix}/users/**
          filters:
            - StripPrefix=2
    globalcors:
      corsConfigurations:
        '[/**]':
          allowedOrigins:
            - "http://localhost:5173"
            - "http://localhost:80"
            - "http://localhost"
          allowedMethods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          allowedHeaders:
            - "*"
          allowCredentials: true
          maxAge: 3600
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always