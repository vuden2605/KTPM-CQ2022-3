server:
  port: 8082

spring:
  application:
    name: storage-service

  datasource:
    url: jdbc:postgresql://localhost:5432/marketdb?TimeZone=UTC
    username: postgres
    password: postgres123
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-init-sql: SET TIME ZONE 'UTC'
  data:
    redis:
      host: localhost
      port: 6379
      password: redis123
      timeout: 2000ms
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC

  jackson:
    time-zone: UTC
logging:
  level:
    root: INFO
    com.example.storage_service: INFO