server:
  port: 8082

spring:
  application:
    name: market-service

  datasource:
    url: jdbc:postgresql://localhost:5432/marketdb?TimeZone=UTC
    username: market
    password: market123
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-init-sql: SET TIME ZONE 'UTC'

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC

  jackson:
    time-zone: UTC