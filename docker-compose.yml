version: '3.8'

services:
  # ============================================
  # POSTGRES - Multi-Database Setup
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: crypto-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh # ✅ Init multiple DBs
    networks:
      - crypto-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # REDIS
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: redis-trading
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass redis123
    volumes:
      - redis_data:/data
    networks:
      - crypto-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "redis123", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # KAFKA & ZOOKEEPER
  # ============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: crypto-zookeeper
    restart: unless-stopped
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - crypto-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: crypto-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - crypto-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: crypto-kafka-ui
    restart: unless-stopped
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: crypto-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - crypto-network

  # ============================================
  # AI SERVICE (PYTHON)
  # ============================================
  ai-service:
    build:
      context: ./BE/ai-service
      dockerfile: Dockerfile
    container_name: crypto-ai-service
    restart: unless-stopped
    ports:
      - "8003:8003"
    environment:
      MONGO_URI: "mongodb+srv://nguyenvanvu060104:cryptonews123456@cluster0.mz66r.mongodb.net/cryptonews?retryWrites=true&w=majority&appName=Cluster0&authSource=admin"
      MONGO_DB_NAME: "cryptonews"
      OLLAMA_API: "http://host.docker.internal:11434/api/generate"
      OLLAMA_MODEL: "gemma3:1b"
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./BE/ai-service:/app
    networks:
      - crypto-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8003/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ============================================
  # ✅ AUTH SERVICE
  # ============================================
  auth-service:
    build: ./BE/auth-service
    container_name: crypto-auth-service
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "8088:8088"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/authdb?TimeZone=UTC
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres123
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: redis123
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_KAFKA_CONSUMER_GROUP_ID: auth-service-group
      JWT_SECRET: your_jwt_secret_key_12333333333333333333333
      JWT_ACCESS_TIME: 360000000
      JWT_REFRESH_TIME: 864000000
      GOOGLE_CLIENTID: ${GOOGLE_CLIENT_ID:-830106511321-pfkrcmes2fqg4n102aopnjfhefftl7lp.apps.googleusercontent.com}
      KAFKA_TOPICS_VIP_UPGRADE_EVENTS: vip-upgrade-events
      JAVA_OPTS: -Xms128m -Xmx384m
    networks:
      - crypto-network
    deploy:
      resources:
        limits:
          memory: 512M

  # ============================================
  # ✅ PAYMENT SERVICE
  # ============================================
  payment-service:
    build: ./BE/payment-service
    container_name: crypto-payment-service
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "8089:8089"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/paymentdb?TimeZone=UTC
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres123
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      VNPAY_TMN_CODE: J7ONSQWU
      VNPAY_HASH_SECRET: Z06DUF32BD8DMAEVP8M6V3A2DNU6SFLO
      VNPAY_PAY_URL: https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
      VNPAY_RETURN_URL: ${VNPAY_RETURN_URL:-http://localhost:80/payment-result}
      KAFKA_TOPICS_VIP_UPGRADE_EVENTS: vip-upgrade-events
      JAVA_OPTS: -Xms128m -Xmx384m
    networks:
      - crypto-network
    deploy:
      resources:
        limits:
          memory: 512M

  # ============================================
  # ✅ API GATEWAY
  # ============================================
  api-gateway:
    build: ./BE/api-gateway
    container_name: crypto-api-gateway
    ports:
      - "8888:8888"
    environment:
      APP_API_PREFIX: /api/v1
      AUTH_SERVICE_URL: http://auth-service:8088
      USER_SERVICE_URL: http://auth-service:8088
      PAYMENT_SERVICE_URL: http://payment-service:8089
      MARKET_SERVICE_URL: http://market-service:8082
      JAVA_OPTS: -Xms128m -Xmx256m
    networks:
      - crypto-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 384M

  # ============================================
  # INGEST SERVICE
  # ============================================
  ingest-service:
    build: ./BE/ingest-service
    container_name: crypto-ingest
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
      market-service:
        condition: service_started
    environment:
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: redis123
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      MARKET_SERVICE_BASE_URL: http://market-service:8082/api/v1
      JAVA_OPTS: -Xms128m -Xmx384m
    networks:
      - crypto-network
    deploy:
      resources:
        limits:
          memory: 512M

  # ============================================
  # MARKET SERVICE
  # ============================================
  market-service:
    build: ./BE/market-service
    container_name: crypto-market
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/marketdb?TimeZone=UTC
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres123
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: redis123
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      AUTH_SERVICE_URL: http://auth-service:8088 # ✅ Auth Service URL
      JAVA_OPTS: -Xms128m -Xmx384m
    networks:
      - crypto-network
    deploy:
      resources:
        limits:
          memory: 512M

  # ============================================
  # WS SERVICE
  # ============================================
  ws-service:
    build: ./BE/ws-service
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: redis123
      JAVA_OPTS: -Xms256m -Xmx512m
    networks:
      - crypto-network
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 512M

  # ============================================
  # FRONTEND
  # ============================================
  frontend:
    build: ./FE
    container_name: crypto-frontend
    restart: unless-stopped
    networks:
      - crypto-network
    deploy:
      resources:
        limits:
          memory: 128M

  # ============================================
  # NGINX (REVERSE PROXY)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: crypto-nginx
    restart: unless-stopped
    depends_on:
      - api-gateway # ✅ Now depends on Gateway
      - ws-service
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - crypto-network

volumes:
  postgres_data:
  redis_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  ollama_data:


networks:
  crypto-network:
    driver: bridge
