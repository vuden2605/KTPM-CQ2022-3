events {
    worker_connections 4096;
}

http {
    # Upstream for ws-service instances (for scaling)
    upstream ws_backend {
        ip_hash;  # Sticky sessions for WebSocket connections
        server ws-service:8083;
    }

    # Upstream for market-service API
    upstream market_backend {
        server market-service:8082;
    }

    server {
        listen 80;
        server_name localhost;

        # WebSocket endpoint with proper upgrade headers
        location /ws {
            proxy_pass http://ws_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeout settings
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # API endpoints
        location /api/ {
            proxy_pass http://market_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
