events {
    worker_connections 10000;
    multi_accept on;
}

http {
    # Increase buffer sizes
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Docker DNS resolver
    resolver 127.0.0.11 valid=5s ipv6=off;

    # Enable access logs for debugging
    access_log /var/log/nginx/access.log;

    # ============================================
    # ✅ API GATEWAY UPSTREAM
    # ============================================
    upstream api_gateway {
        server api-gateway:8888;
    }

    # ============================================
    # WebSocket upstream with sticky sessions
    # ============================================
    upstream ws_backend {
        hash $remote_addr consistent;
        server ws-service:8083;
    }

    # ============================================
    # AI Service upstream (call thẳng)
    # ============================================
    upstream ai_backend {
        server ai-service:8003;
    }

    # ============================================
    # Frontend upstream
    # ============================================
    upstream frontend_backend {
        server frontend:80;
    }

    # Map for connection upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name localhost;

        # ============================================
        # ✅ API v1 - Route qua API GATEWAY
        # ============================================
        location /api/v1/ {
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings
            proxy_read_timeout 60s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            
            # CORS headers (nếu cần)
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-User-Id' always;
            
            # Handle preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH';
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-User-Id';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # ============================================
        # ✅ AI SERVICE - Call thẳng (tạm thời)
        # ============================================
        location /api/ai/ {
            proxy_pass http://ai_backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings (AI predictions can take longer)
            proxy_read_timeout 120s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 120s;
            
            # CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
        }

        # ============================================
        # ✅ WebSocket - Sticky sessions
        # ============================================
        location /ws {
            proxy_pass http://ws_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeout settings
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;

            # Buffer settings
            proxy_buffering off;
        }

        # ============================================
        # Health check endpoint
        # ============================================
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # ============================================
        # ✅ Frontend - serve all other routes
        # ============================================
        location / {
            proxy_pass http://frontend_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
        }
    }
}